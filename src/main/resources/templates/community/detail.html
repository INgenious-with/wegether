    <script>
        let modalCheck;
        function showWarnModal(modalMessage) {
            modalCheck = false;
            $('div#content-wrap').html(modalMessage);
            $('div.warn-modal').css('animation', 'popUp 0.5s');
            $('div.modal').css('display', 'flex').hide().fadeIn(500);
            setTimeout(function () {
                modalCheck = true;
            }, 500);
        }

        $('div.modal').on('click', function () {
            if (modalCheck) {
                $('div.warn-modal').css('animation', 'popDown 0.5s');
                $('div.modal').fadeOut(500);
            }
        });

    </script>

    <script>

        $(function () {
            <!-- 리뷰 버튼, 답글 버튼 관련 -->
            $('.reviewButton').on('click', function () {
                $('.reviewWrite').show();
            });

            $('.reviewButtonBack').on('click', function () {
                $('.reviewWrite').hide();
            });

            $('.reviewReviewButton').on('click', function () {
                $('.reviewReviewWrite').show();
            });

            $('.reviewReviewButtonBack').on('click', function () {
                $('.reviewReviewWrite').hide();
            });
        });
    </script>
    <script th:inline="javascript">
        let session = [[${session.id}]];
        let community = [[${community}]]
        let communityId = [[${community.id}]]
        let files = [[${community.files}]]
        let total = [[${total}]]
        let basicTotal = [[${basicReplyTotal}]];
        let member;
        if(session != null){
            member = [[${memberVO}]];
            console.log(member);
        }

        if (session != null && community.memberId == session) {
            $('.remove-button').css("display", "inline-block");
            $('.remove-button').on("click", function (e) {
                e.preventDefault();
                showWarnModal("<span>삭제되었습니다.<span>")
                $('.modal').on("click", function () {
                    location.href = `/community/remove?id=${community.id}`
                })
            })
        }

        if (session != null && community.memberId == session) {
            $('.modify-button').css("display", "inline-block");
            $('.modify-button').on("click", function (e) {
                e.preventDefault();
                location.href = `/community/modify?id=${community.id}`
            })
        }

    </script>
